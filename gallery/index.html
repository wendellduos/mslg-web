<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mysadlittlegarden</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="wrp">
        <img id="logo" src="../assets/img/clover-t-white.svg" alt="logo" />
        <div>
          <h1>my<span class="bold">sad</span>littlegarden</h1>
          <p class="dim">Galeria</p>
        </div>
      </div>
    </header>

    <main>
      <div class="wrp">
        <div id="chatbox" class="dark-block">
          <p class="monospaced">- is it all cats and nature?</p>
          <p class="monospaced">- yes.</p>
        </div>
        <br />
        <br />

        <div id="img-wrp">
          <div class="img-wrp-inner">
            <img class="image-item" src="./img/beach-flower.webp" />
            <img class="image-item" src="./img/caieiras-flower.webp" />
            <img class="image-item" src="./img/dfran-pastel.webp" />
            <img class="image-item" src="./img/floripa-road.webp" />
            <img class="image-item" src="./img/fred-iana.webp" />
            <img class="image-item" src="./img/lost-in-woods.webp" />
            <img class="image-item" src="./img/mirante-road.webp" />
            <img class="image-item" src="./img/mount-layers.webp" />
            <img class="image-item" src="./img/plant.webp" />
            <img class="image-item" src="./img/quiriri-mounts.webp" />
            <img class="image-item" src="./img/quiriri-river-sky.webp" />
            <img class="image-item" src="./img/sunrise-prainha.webp" />
            <img class="image-item" src="./img/sunset-rose.webp" />
            <img class="image-item" src="./img/windowed-sunset.webp" />
          </div>
          <div class="img-wrp-inner">
            <img class="image-item" src="./img/blue-sky-clouds.webp" />
            <img class="image-item" src="./img/caro-scream.webp" />
            <img class="image-item" src="./img/dfran-expo.webp" />
            <img class="image-item" src="./img/elaine-bridge.webp" />
            <img class="image-item" src="./img/fruits-picnic.webp" />
            <img class="image-item" src="./img/mirante-expo.webp" />
            <img class="image-item" src="./img/missy-portrait.webp" />
            <img class="image-item" src="./img/night-sky.webp" />
            <img class="image-item" src="./img/quiriri-bridge.webp" />
            <img class="image-item" src="./img/sand-shell.webp" />
            <img class="image-item" src="./img/strange-flower.webp" />
            <img class="image-item" src="./img/sunrise-tent.webp" />
            <img class="image-item" src="./img/villa-floripa.webp" />
          </div>
        </div>
      </div>
    </main>
    <br />
    <br />

    <footer>
      <div class="wrp">
        <img
          id="f-logo"
          src="../assets/img/clover-t-white.svg"
          alt="imagem da logo"
        />
        <p class="dim">Feito com &heartsuit; por Wendel Duarte</p>
        <h6 class="dim">Joinville - SC</h6>
      </div>
    </footer>

</html>
